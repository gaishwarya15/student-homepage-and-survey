<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="logo" href="">
                <img src="images/gmu.jpg" alt="Logo" width="30" height="30">
            </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="csdept.html">GMU CS Department</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cssurvey.html">Survey</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5" id="survey-form">
        <div class="title mb-4">
            <h1>Campus Visit Survey</h1>
        </div>
        
        <form action="" method="post" autocomplete="on">
            <!-- First, Middle, Last name (Username) -->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="first_name" class="required">First Name</label>
                    <input type="text" class="form-control short-field" id="first_name" name="first_name" required autofocus>
                </div>
                <div class="form-group col-md-4">
                    <label for="middle_name">Middle Name</label>
                    <input type="text" class="form-control short-field" id="middle_name" name="middle_name">
                </div>
                <div class="form-group col-md-4">
                    <label for="last_name" class="required">Last Name</label>
                    <input type="text" class="form-control short-field" id="last_name" name="last_name" required>
                </div>
            </div>
            <!-- Address Section-->
            <!-- street -->
            <div class="form-group">
                <label for="street" class="required">Street Address</label>
                <input type="text" class="form-control" id="street" name="street" required>
            </div>

            <div class="form-row">
                <!-- city -->
                <div class="form-group col-md-6">
                    <label for="city" class="required">City</label>
                    <input type="text" class="form-control short-field" id="city" name="city" required>
                </div>
                <!-- state -->
                <div class="form-group col-md-4">
                    <label for="state" class="required">State</label>
                    <input type="text" class="form-control short-field" id="state" name="state" list="states" required>
                    <datalist id="states">
                        <option value="Alabama">
                        <option value="Alaska">
                        <option value="Arizona">
                        <option value="Arkansas">
                        <option value="California">
                        <option value="Colorado">
                        <option value="Connecticut">
                        <option value="Delaware">
                        <option value="Florida">
                        <option value="Georgia">
                        <option value="Hawaii">
                        <option value="Idaho">
                        <option value="Illinois">
                        <option value="Indiana">
                        <option value="Iowa">
                        <option value="Kansas">
                        <option value="Kentucky">
                        <option value="Louisiana">
                        <option value="Maine">
                        <option value="Maryland">
                        <option value="Massachusetts">
                        <option value="Michigan">
                        <option value="Minnesota">
                        <option value="Mississippi">
                        <option value="Missouri">
                        <option value="Montana">
                        <option value="Nebraska">
                        <option value="Nevada">
                        <option value="New Hampshire">
                        <option value="New Jersey">
                        <option value="New Mexico">
                        <option value="New York">
                        <option value="North Carolina">
                        <option value="North Dakota">
                        <option value="Ohio">
                        <option value="Oklahoma">
                        <option value="Oregon">
                        <option value="Pennsylvania">
                        <option value="Rhode Island">
                        <option value="South Carolina">
                        <option value="South Dakota">
                        <option value="Tennessee">
                        <option value="Texas">
                        <option value="Utah">
                        <option value="Vermont">
                        <option value="Virginia">
                        <option value="Washington">
                        <option value="West Virginia">
                        <option value="Wisconsin">
                        <option value="Wyoming">
                    </datalist>
                </div>
                <div class="form-group col-md-2">
                    <label for="zip" class="required">Zip</label>
                    <input type="text" class="form-control short-field" id="zip" name="zip" required>
                    <span id="zip-error" class="form-text text-danger"></span>
                </div>
            </div>

            <!-- phone number -->
            <div class="form-group">
                <label for="telephone" class="required">Telephone Number</label>
                <input type="tel" class="form-control short-field" id="telephone" name="telephone" required 
                       placeholder="(123) 456 7890" 
                       oninput="formatPhoneNumber(this)" 
                       pattern="\(\d{3}\) \d{3} \d{4}" 
                       title="Phone number should be in the format (123) 456 7890">
            </div>

            <!-- email -->
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" class="form-control short-field" id="email" name="email" required placeholder="name@example.com">
            </div>

            <!-- url -->
            <div class="form-group">
                <label for="url">Your Website (Ex: LinkedIn, Github etc.)</label>
                <input type="url" class="form-control short-field" id="url" name="url" placeholder="https://www.linkedin.com/in/xxxxx">
            </div>

            <!-- survey date -->
            <div class="form-group">
                <label for="date" class="required">Date of Survey</label>
                <input type="date" class="form-control short-field" id="date" name="date" required>
            </div>

            <!-- Checkboxes -->
            <div class="form-group">
                <label>What did you like most about the campus?</label><br>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="students" name="liked_most" value="students">
                    <label class="custom-control-label" for="students">Students</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="location" name="liked_most" value="location">
                    <label class="custom-control-label" for="location">Location</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="campus" name="liked_most" value="campus">
                    <label class="custom-control-label" for="campus">Campus</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="atmosphere" name="liked_most" value="atmosphere">
                    <label class="custom-control-label" for="atmosphere">Atmosphere</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="dorm_rooms" name="liked_most" value="dorm_rooms">
                    <label class="custom-control-label" for="dorm_rooms">Dorm Rooms</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="sports" name="liked_most" value="sports">
                    <label class="custom-control-label" for="sports">Sports</label>
                </div>
            </div>

            <!-- Radio Buttons -->
            <div class="form-group">
                <label>How did you become interested in the university?<span>*</span></label><br>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="friends" name="interest" value="friends" required>
                    <label class="custom-control-label" for="friends">Friends</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="television" name="interest" value="television">
                    <label class="custom-control-label" for="television">Television</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="internet" name="interest" value="internet">
                    <label class="custom-control-label" for="internet">Internet</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="other" name="interest" value="other">
                    <label class="custom-control-label" for="other">Other</label>
                </div>
            </div>

            <!-- Graduation Month and Year -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="grad_month" class="required">High School Graduation Month</label>
                    <select class="form-control short-field" id="grad_month" name="grad_month" required>
                        <option value="" disabled selected>Select a month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="grad_year" class="required">Year</label>
                    <input type="number" class="form-control short-field" id="grad_year" name="grad_year" placeholder="e.g. 2024" required min="1900" max="2100">
                </div>                
            </div>

            <!-- Likelihood Dropdown -->
            <div class="form-group">
                <label for="likelihood" class="required">Likelihood of Recommending This School</label>
                <select class="form-control short-field" id="likelihood" name="likelihood" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Very Likely">Very Likely</option>
                    <option value="Likely">Likely</option>
                    <option value="Unlikely">Unlikely</option>
                </select>
            </div>

            <!-- Additional Comments -->
            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
            </div>

            <!-- Data input for Average and Maximum calculation -->
            <div class="form-group">
                <label for="data_field">Data (Comma-separated values):</label>
                <input type="text" class="form-control" id="data_field" placeholder="Enter 10 comma-separated numbers between 1 and 100">
            </div>

            <!-- Average and Maximum Output Fields -->
            <div class="form-group">
                <label for="average">Average:</label>
                <input type="text" class="form-control" id="average" readonly>
            </div>

            <div class="form-group">
                <label for="maximum">Maximum:</label>
                <input type="text" class="form-control" id="maximum" readonly>
            </div>

            <!-- Error message for invalid data -->
            <div id="error_message" class="text-danger"></div>

            <button type="submit" class="btn gmubtn">Submit</button>
        </form>
        <br>
        <br>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
